<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://fontawesome.com/icons" crossorigin="anonymous"></script>
    <title>Tainy</title>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <form>
                <i class="fa-regular fa-circle-check" ></i>
                <h2>Buscar</h2>
                <div class="info">
                    <i class="fas-magnifying-glass"></i>
                    <label for="name">Lugar</label>
                    <input type="text" id="name" placeholder="Lugar">
                </div>
                <div class="info">
                    <label for="date">Fecha</label>
                    <input type="date" id="date">
                </div>
                <div class="info">
                    <label for="artist">Artista</label>
                    <input type="text" id="artist" placeholder="Artista">
                </div>
                <div class="info">
                    <input type="checkbox" id="artist">
                    <label for="artist">Acepta terminos y condiciones</label>
                </div>
                <div class="info">
                    <input class="boton" type="button" value="Buscar">
                </div>
                
            </form>
        </div>

        <div class="card">
            <img src="/image/artist.jpg" alt="">

            <div class="evento">
                <div class="title">
                    <h2>Cabo de Plata </h2>
                </div>
                <p class="todora">Wednesday, 28 Setember 2022</p>
                <p class="todora">This envent is selling fast for Bad B unny on our site</p>
                <p class="todora">Alamodome,San Antonio,TX,USA</p>
                <p class="todora">Bad Bunny <br> COP 1.548.040</p>
                <p class="todora">Venue capacity:720.000</p>
                <p class="todora">Bets-selling event in San Antonio for Bad Bunny on our site</p>
                <input class="boton" type="button" value="Tickets">

            </div>

        </div>
    </div>
    
</body>
</html>
